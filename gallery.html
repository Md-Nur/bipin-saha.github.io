<style>
  /* Reset styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  /* Styles for gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;
    margin: 20px;
    /* Fixed height for the gallery container */
    height: auto; /* Changed to auto so that it adjusts based on content */
    overflow: hidden; /* Ensure images don't overflow */
  }

  .gallery .image {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .gallery .image:hover {
    transform: translateY(-5px);
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio */
    cursor: pointer; /* Add cursor pointer */
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  .filter-buttons {
    margin: 20px;
    text-align: center;
  }

  .filter-buttons button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 5px;
    transition: background-color 0.3s ease;
  }

  .filter-buttons button:hover {
    background-color: #45a049;
  }

  /* Styles for lightbox */
  .lightbox {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
    text-align: center;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Added to position elements vertically */
  }

  .lightbox img {
    max-width: 80%;
    max-height: 60%; /* Adjusted height to leave space for description */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: zoom 0.6s ease;
  }

  .image-description {
    color: #fff;
    margin-top: 10px;
  }

  @keyframes zoom {
    from {transform: scale(0)}
    to {transform: scale(1)}
  }

  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
  }

  @media screen and (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
  }
</style>

<script>
  // Hide lightbox initially
  document.getElementById('lightbox').style.display = 'none';

  // Image index for navigation
  let currentImageIndex = 0;

  function filterImages(tag) {
    const images = document.querySelectorAll('.image');
    images.forEach(image => {
      if (tag === 'all' || image.classList.contains(tag)) {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    });
  }

  function openLightbox(imageSrc, description) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const imageDescription = document.getElementById('image-description');

    lightboxImage.src = imageSrc;
    imageDescription.textContent = description;
    lightbox.style.display = 'flex'; // Changed to flex for centering

    // Set current image index
    const allImages = document.querySelectorAll('.image');
    allImages.forEach((image, index) => {
      if (image.querySelector('img').src === imageSrc) {
        currentImageIndex = index;
      }
    });
  }

  function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';
  }

  // Keyboard navigation
  document.addEventListener('keydown', function(event) {
    const lightbox = document.getElementById('lightbox');
    if (lightbox.style.display === 'flex') {
      if (event.key === 'ArrowLeft') {
        navigateImages(-1);
      } else if (event.key === 'ArrowRight') {
        navigateImages(1);
      }
    }
  });

  // Click navigation
  document.getElementById('lightbox-image').addEventListener('click', function(event) {
    navigateImages(1);
  });

  function navigateImages(direction) {
    const allImages = document.querySelectorAll('.image');
    currentImageIndex += direction;
    if (currentImageIndex >= allImages.length) {
      currentImageIndex = 0;
    } else if (currentImageIndex < 0) {
      currentImageIndex = allImages.length - 1;
    }
    const imageSrc = allImages[currentImageIndex].querySelector('img').src;
    const imageDescription = allImages[currentImageIndex].querySelector('img').alt;
    document.getElementById('lightbox-image').src = imageSrc;
    document.getElementById('image-description').textContent = imageDescription;
  }
</script>
